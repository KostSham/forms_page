<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Forms</title>
  </head>
  <body><div class="wrapper">
    <div class="header"><h1>freeCodeCamp Survey Form</h1>
      
  </div>
  <p class="headParagraph">Thank you for taking the time to help us improve the platform</p>
    <div class="forms-container">
    Name
      <input
        type="text"
        placeholder="Enter your name"
        class="personDetails"
        class="FlexPoint"
      />
    <br>
      Email
      <input
        type="text"
        placeholder="Enter your Email"
        class="personDetails"
        class="FlexPoint"
      />
    <br>
     Age(optional)
      <input
        type="text"
        placeholder="Age"
        class="personDetails"
        class="FlexPoint"
      />
     <p> <select name="" id="" class="FlexPoint">
        <option value="disabled" selected disabled>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </p>
      Would you recommend freeCodeCamp to a friend?
      <div class="FlexPoint">
       <p><label for="" class="recommendParts"
          ><input type="radio" />Definitely</label
        >
        <label for="" class="recommendParts"><input type="radio" />Maybe</label>
        <label for="" class="recommendParts">
          <input type="radio" />Not sure</label
        ></p> 
      </div>
    
    <select name="" id="" class="FlexPoint">
        <option value="" disabled selected>Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
      </select>
   
      
      <p class="">
        What would you like to see improved? (Check all that apply)
        <label for="" class="role-box">
          <input type="checkbox" />Front-end Projects
        </label>
        <label for="" class="role-box">
          <input type="checkbox" />Back-end Projects
        </label>
        <label for="" class="role-box">
          <input type="checkbox" /> Data Visualization
        </label>
        <label for="" class="role-box">
          <input type="checkbox" />Data Visualization
        </label>
        <label for="" class="role-box">
          <input type="checkbox" />Challenges
        </label>
        <label for="" class="role-box">
          <input type="checkbox" />Open Source Community
        </label>
        <label for="" class="role-box">
          <input type="checkbox" />Gitter help rooms
        </label>
        <label for="" class="role-box">
          <input type="checkbox" /> Videos
        </label>
        <label for="" class="role-box">
          <input type="checkbox" /> City Meetups
        </label>
        <label for="" class="role-box"> <input type="checkbox" /> Wiki </label>
        <label for="" class="role-box"> <input type="checkbox" /> Forum </label>
        <label for="" class="role-box">
          <input type="checkbox" />Additional Courses
        </label>
      </p>
      Any comments or suggestions?
     <p> 
      <textarea
          name=""
          id=""
          cols="30"
          rows="10 "
          placeholder="Enter your comment here..."
          class="FlexPoint"
        ></textarea></p>
        <button class="FlexPoint">Submit</button>
      </p>
    </div>
  </div>
  </body>
</html>
