<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Forms</title>
  </head>
  <body><div class="wrapper">
    <div class="header"><h1>freeCodeCamp Survey Form</h1>
      
  </div>
  <p class="headParagraph">Thank you for taking the time to help us improve the platform</p>
    <div class="forms-container">
    Name
      <input
        type="text"
        placeholder="Enter your name"
        class="personDetails"
        class="FlexPoint"
      />
    
      Email
      <input
        type="text"
        placeholder="Enter your Email"
        class="personDetails"
        class="FlexPoint"
      />
    
     Age(optional)
      <input
        type="text"
        placeholder="Age"
        class="personDetails"
        class="FlexPoint"
      />
      Which option best describes your current role?
     <p> <select name="" id="" class="FlexPoint">
        <option value="disabled" selected disabled>Select current role
        </option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </p>
      Would you recommend freeCodeCamp to a friend?
      <div class="FlexPoint">
       <p><label  class="recommendParts"
          ><input type="radio" class="klickbox" name="radiocheck" value="yes"/>Definitely
          </label>
        <label  class="recommendParts">
          <input type="radio" class="klickbox" name="radiocheck" value="maybe"/>Maybe
        </label>
        <label  class="recommendParts">
          <input type="radio" class="klickbox" name="radiocheck" value="no"/>Not sure
          </label>
        </p> 
      </div>
    
    <select name="" id="" class="FlexPoint">
        <option value="" disabled selected>Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
      </select>
   
      
      <p class="">
        What would you like to see improved? (Check all that apply)
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Front-end Projects
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Back-end Projects
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/> Data Visualization
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Data Visualization
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Challenges
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Open Source Community
        </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Gitter help rooms
        </label>
        <label  class="role-box">
          <input type="checkbox"class="klickbox" /> Videos
        </label>
        <label class="role-box">
          <input type="checkbox"class="klickbox" /> City Meetups
        </label>
        <label class="role-box"> <input type="checkbox" class="klickbox"/> Wiki </label>
        <label  class="role-box"> <input type="checkbox"class="klickbox" /> Forum </label>
        <label  class="role-box">
          <input type="checkbox" class="klickbox"/>Additional Courses
        </label>
      </p>
      Any comments or suggestions?
     <p> 
      <textarea
          name=""
          id=""
          cols="30"
          rows="10 "
          placeholder="Enter your comment here..."
          class="FlexPoint"
        ></textarea></p>
        <button class="FlexPoint Button">Submit</button>
      </p>
    </div>
  </div>
  </body>
</html>
